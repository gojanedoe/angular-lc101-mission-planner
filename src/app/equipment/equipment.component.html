<div class="displayBox">
    <h3>Equipment</h3>
    <ol>
        <li *ngFor="let item of equipmentItems">
            <button (click)="addItem(item)" [class.active]="!buttonDisabled(item)" [disabled]="buttonDisabled(item)">
                Add to Cargo Hold
            </button>
            {{item.name}}, {{item.mass}} kg
        </li>
    </ol>
</div>

<hr>

<div class="displayBox">
    <h3>Cargo Hold: {{cargoHold.length}}/{{maxItems}} Spots Filled</h3>
    <ol>
        <li *ngFor="let equipment of cargoHold">{{equipment.name}}</li>
    </ol>
    <p>Mass in Hold: {{cargoMass}} kg</p>
    <p [class.nearMaxMass]="nearingTooMuchMass">Mass Budget Remaining: {{massBudgetRemaining}} kg
    </p>
    <button (click)="cargoHold = []; cargoMass = 0; massBudgetRemaining = 2000">Empty Hold</button>
</div>
